<div class="container">

  <div class="row mt-3">
    <div class="col">
      <h2>Validaciones pendientes</h2>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <div class="table-responsive">

        <table class="table table-hover">
          <thead>
          <tr>
            <th>Registro</th>
            <th>Titular</th>
            <th>Cuenta</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let pago of pagosPendientes">
            <!--<td>{{conf.id}}</td>-->
            <td [routerLink]="['/admin/pagos', pago.titular_id]"><span class="btn btn-link text-dark">{{ pago.fecha_registro }}</span></td>
            <td>{{ pago.titular.usuario.username }}</td>
            <td>{{ pago.cuenta.numero }}</td>
          </tr>
          </tbody>
        </table>

      </div>
      <ng-container *ngIf="pagosPendientes.length === 0">
        <p>No hay pagos pendientes de validar</p>
      </ng-container>
    </div>
  </div>

</div>

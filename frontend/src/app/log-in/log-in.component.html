
<div class="container-fluid">
  <div class="row mt-4">
    <div class="col d-flex justify-content-center">

        <div>
          <h3 class="modal-title text-center">Ingresar</h3>

          <p-messages [(value)]="msgs"></p-messages>

          <form (ngSubmit)="onEntrar()" [formGroup]="formLogin" id="formLogin" class="mt-3">
            <div class="form-group">
              <label for="username">Correo</label>
                <input formControlName="username" id="username" type="text" class="form-control" placeholder="Correo electr&oacute;nico">
            </div>

            <div class="form-group">
              <label for="password">Contrase&ntilde;a</label>
              <input formControlName="password" id="password" type="password" class="form-control" placeholder="Contrase&ntilde;a">
            </div>

              <div class="d-flex justify-content-end">
                <button [disabled]="!formLogin.valid || entrando"
                        form="formLogin" type="submit"
                        class="btn btn-sm btn-dark">
                  <fa-icon [icon]="faSignInAlt"></fa-icon>
                  Entrar&nbsp;<i *ngIf="entrando" class="pi pi-spin pi-spinner" style="font-size: 0.80rem"></i>
                </button>
              </div>

          </form>
        </div>

    </div>
  </div>
</div>
